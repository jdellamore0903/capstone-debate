<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
<!-- ----------------------------------- -->

<!-- ----------------------------------- -->
<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<!-- ----------------------------------- -->
  <template id="home-page">
    <div class="vue-component">
      <!-- Page Header -->
      <header class="masthead" style="background-image: url('img/debate-tub.JPG')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>Switch Side</h1>
                <span class="subheading">Debating a Well-Informed Opponent</span>
              </div>
            </div>
          </div>
        </div>
      </header>


      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview" v-for="card in recentCites">
                <h3 class="post-subtitle">
                  {{card.card_text}}
                </h3>
              <p class="post-meta">
                {{card.bibliography}}</p>
            </div>
            
            
          </div>
        </div>
      </div>
      
    </div>
  </template>
<!-- ----------------------------------- -->


<!-- ----------------------------------- -->
  <template id="topics-list">
    <div class="vue-component">
      <br>
      <br>

      <center><h1>Topics!</h1></center>

      <div v-for="topic in topics">
        <ul class="list-group">
          <li class="list-group-item justify-content-between" v-on:click="directToDebates(topic)">
            {{ topic.topic_title }}
            <span class="badge badge-default badge-pill">{{ topic.number_of_debates }} Debates</span>
          </li>
        </ul>
      </div>

      <br>

      <center>
        <a class="btn btn-success" v-on:click='redirectCreateTopic(topic)'>Create a Topic</a>
      </center>

    </div>
  </template>
<!-- ----------------------------------- -->

<!-- ----------------------------------- -->
  <template id="create-a-topic">
    <div class="vue-component">
      <br>
      <br>


      <CENTER>
        <form>
          <div class="form-group">
            <h1 class="display-1">
              Create a Topic!
            </h1>
            <p>
              Remember to be as specific as you can. Try to be as explicit as possible!
            </p>
            <input type="text" class="form-control" id="formGroupExampleInput" v-model="topicTitle">
          </div>
        </form>
      </CENTER>
      

      <center>
        <a class="btn btn-success" v-on:click="createTopic">Create Topic</a>
      </center>
      

    </div>
  </template>
<!-- ----------------------------------- -->

<!-- ----------------------------------- -->
  <template id="topic-page">
    <div class="vue-component">
      <br>
      <br>
      <center><h1>{{ topic }}</h1></center>

      <center>
        <a class="btn btn-success" v-on:click="findFreeAff">Go Aff</a>
        <a class="btn btn-success" v-on:click="findFreeNeg">Go Neg</a>
      </center>

      <br>

      <div v-for="debate in debates">
        <ul class="list-group">
          <li class="list-group-item justify-content-between" v-on:click="directToDebates(debate)">
            Debate!  (Aff Votes: {{debate.affirmative_votes}} Neg Votes: {{debate.negative_votes}})
            <span class="badge badge-default badge-pill"></span>
          </li>
        </ul>
      </div>

    </div>
  </template>
<!-- ----------------------------------- -->

<!-- ----------------------------------- -->
<template id="debate-page">
  <div class="vue-component">
    <br>
    <br>
    <center>
      <button type="button" class="btn btn-warning" v-on:click="voteAff('aff')">Vote Aff</button>
      <button type="button" class="btn btn-danger" v-on:click="voteAff('neg')">Vote Neg</button>
    </center>
    
    
    <div v-for="speech in speeches" :key="speech.id"> 
      <center>
        <h1 class="display-1" v-on:click="showStuff(speech)">
          {{ speech.speech_title }}
        </h1>
      </center>

      
      <div class="card" style="width: 70rem;" v-if="speech.show">
        <div v-for="structured in speech.structured_arguments">
          <center>
            <h1>{{ structured.argument_name }}</h1>
          </center>
          <hr>
          <div class="card-block" v-for="card in structured.cards">
            <br>
            <h4 class="card-title">{{card.tag}}</h4>
            <p class="card-text">{{card.bibliography}}</p>
            <blockquote class="blockquote">
              <p class="mb-0">{{ card.card_text}}</p>
            </blockquote>
            <br>
          </div>
        </div>
      </div>

    </div>

  <center>
    <a class="btn btn-success" v-on:click="createASpeech">Create a speech!</a>    
  </center>
  

  </div>
</template>
<!-- ----------------------------------- -->

<!-- ----------------------------------- -->
<template id="create-a-speech">
  <div class="vue-component">
    <br>
    <br>
    <div v-for="structured in completedStructured">
      <h3>{{ structured.title }}</h3>
      <p v-for="card in structured.cards" v-on:click="editCard(card)">
        Card: {{ card.tag }}

      </p>
    </div>

    <center>
    <div v-for="structured in structuredArgumentsForm">
      <h5>{{ structured.text }}:</h5> <input type="text" v-model="argumentName">
      <br>
      <br>
      <a class="btn btn-success" v-on:click="addCards">Add Cards</a>
    </div> 
    </center>

    <center>
    <div v-for="card in cardsForm">
      <h5>{{ card.text1 }}: </h5> <input type="text" v-model="cardTag">
      <h5>{{ card.text2 }}:</h5> <input type="text" v-model="authorFirst">
      <h5>{{ card.text3 }}:</h5> <input type="text" v-model="authorLast">
      <h5>{{ card.text4 }}:</h5> <input type="text" v-model="articleTitle">
      <h5>{{ card.text5 }}:</h5> <input type="text" v-model="articleDate">
      <h5>{{ card.text6 }}:</h5> <input type="text" v-model="URL">
      <!-- <h5>{{ card.text7 }}:</h5> <input type="text" v-model="cardText"> -->
      <h5>{{ card.text7 }}:</h5> <textarea rows="4" cols="50" v-model="cardText"></textarea>
      <br>
      <!-- <button v-on:click="addCard">Add Card</button>
      <button v-on:click="finishedCard">Finished</button> -->
      <br>
      <a class="btn btn-success" v-on:click="addCard">Add Card</a>
      <a class="btn btn-success" v-on:click="finishedCard">Finished</a>
    </div> 
    </center>

    <br>
    <br>
    <center>
      <a class="btn btn-success" v-on:click="addStructured">Add Argument</a>
      <a class="btn btn-success" v-on:click="commitSpeech">Commit Speech!</a>
    </center>

  </div>
</template>
<!-- ----------------------------------- -->
